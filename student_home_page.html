<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://s3.ap-south-1.amazonaws.com/gotouniv/cover_photo/3708/cover_photo_1500X500.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        .btn-container {
            position: relative;
            display: inline-block;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            transition: background 0.3s;
            position: relative;
        }

        .btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 100%;
            margin-left: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            min-width: 150px;
            z-index: 1;
        }

        .dropdown a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .dropdown a:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .show-dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="header">Welcome to Your Dashboard</div>
        <div class="btn-container">
            <a href="#upcoming-events" id="eventsButton" class="btn">Upcoming Events</a>
            <div id="dropdownMenu" class="dropdown">
                <a href="#festivals">Festivals</a>
                <a href="#fests">Fests</a>
            </div>
        </div>
        <a href="#participate" class="btn">Participate</a>
        <a href="#bv-clubs" class="btn">BV Clubs</a>
    </div>

    <script>
        const eventsButton = document.getElementById('eventsButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        eventsButton.addEventListener('click', function(event) {
            event.preventDefault();
            dropdownMenu.classList.toggle('show-dropdown');
        });

        // Close dropdown if clicking outside
        document.addEventListener('click', function(event) {
            if (!eventsButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove('show-dropdown');
            }
        });
    </script>
</body>
</html>
