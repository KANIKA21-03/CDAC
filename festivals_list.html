<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivals</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 2rem;
        }

        .festival-list {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .festival-list h2 {
            margin-top: 0;
        }

        .festival-list ul {
            list-style: none;
            padding: 0;
        }

        .festival-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .festival-list li:last-child {
            border-bottom: none;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="header">Festivals</div>
    <div class="festival-list">
        <h2>List of Festivals</h2>
        <ul>
            <li>Holi</li>
            <li>Janmashtami</li>
            <li>Raksha Bandhan</li>
            <li>Navratri</li>
            <li>Ram Navami</li>
            <li>Shivratri</li>
            <li>Dhanteras</li>
            <li>Diwali</li>
            <li>Bhai Dooj</li>
            <li>Dussehra</li>
        </ul>
        <a href="student_home_page.html"><button type="button" id="Back to Home" class="btn">Back to Home</button></a>
    </div>
</body>
</html>
