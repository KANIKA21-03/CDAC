<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Clubs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            margin-top: 10px;
        }
        ul li span {
            font-size: 18px;
            font-weight: bold;
        }
        .delete-btn {
            color: red;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .delete-btn:hover {
            color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Club</h2>
        <ul id="clubList">
            <!-- Club items will be populated here -->
            <li>
                <span>Science Club</span>
                <span class="delete-btn" onclick="deleteClub(1)">❌</span>
            </li>
            <li>
                <span>Music Club</span>
                <span class="delete-btn" onclick="deleteClub(2)">❌</span>
            </li>
            <li>
                <span>Art Club</span>
                <span class="delete-btn" onclick="deleteClub(3)">❌</span>
            </li>
        </ul>
    </div>

    <script>
        // JavaScript to handle deletion (replace this with actual backend interaction)
        function deleteClub(clubId) {
            if (confirm("Are you sure you want to delete this club?")) {
                // Send request to server to delete club by ID
                window.location.href = `delete_club.php?club_id=${clubId}`;
            }
        }
    </script>
</body>
</html>
