<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, .radio-group {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Event</h2>
        <form action="#" method="POST">
            <!-- Event Type -->
            <label for="eventType">Event Type:</label>
            <select id="eventType" name="eventType" required>
                <option value="">Select Event Type</option>
                <option value="seminar">Seminar</option>
                <option value="workshop">Workshop</option>
                <option value="conference">Conference</option>
                <option value="competition">Competition</option>
            </select>

            <!-- Start Date -->
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <!-- End Date -->
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>

            <!-- Venue -->
            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" placeholder="Enter venue" required>

            <!-- Time -->
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <!-- Day -->
            <label for="day">Day:</label>
            <select id="day" name="day" required>
                <option value="">Select Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>

            <!-- Open Participation -->
            <label>Open Participation:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="openParticipation" value="yes" required> Yes
                </label>
                <label>
                    <input type="radio" name="openParticipation" value="no" required> No
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Event</button>
        </form>
    </div>
</body>
</html>
